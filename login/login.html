<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <body>

        <main class="form-signin">
            <form>
                <h1>JavaScript Quiz</h1>
                <p>Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous. C'est fun et c'est gratuit.</p>

                <div class="form-floating pseudo-floating">
                    <label for="floatingPseudo" id="floatingPseudo">Name</label>
                    <input type="text" class="form-control" id="floatingPseudo" placeholder="2 caracteres min">
                    <span></span>
                </div>

                <div class="form-floating email-floating">
                    <label for="floatingInput" id="floatingInput">Email address</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <span></span>
                </div>


                <button class="submit" id="btnStart" type="submit">Commencer</button>
            </form>
        </main>

        <script src="login.js"></script>
    </body>
</body>

</html>
